<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>JESP TIME â€“ DELUXE</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
      color: yellow;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: url("static/images/background.jpg") center center no-repeat;
      background-size: cover;
      z-index: -2;
    }

    .stars {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: transparent url('https://raw.githubusercontent.com/VincentGarreau/particles.js/master/demo/media/star.png') repeat;
      animation: starAnim 200s linear infinite;
      z-index: -1;
    }

    @keyframes starAnim {
      from { background-position: 0 0; }
      to { background-position: -10000px 5000px; }
    }

    #countdown {
      position: absolute;
      top: 20px;
      width: 100%;
      text-align: center;
      font-size: 2em;
      z-index: 100;
      text-shadow: 0 0 10px yellow;
    }

    #crawl-container {
      position: absolute;
      bottom: -100%;
      width: 100%;
      perspective: 400px;
      z-index: 50;
    }

    #crawl-content {
      font-size: 2em;
      text-align: center;
      transform-origin: 50% 100%;
      animation: crawl 35s linear forwards;
      color: yellow;
      text-shadow: 0 0 10px yellow;
    }

    @keyframes crawl {
      0% {
        bottom: -100%;
        transform: rotateX(25deg) translateZ(0);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      100% {
        bottom: 100%;
        transform: rotateX(25deg) translateZ(-600px);
        opacity: 0;
      }
    }

    #soundboard {
      position: absolute;
      bottom: 30px;
      width: 100%;
      text-align: center;
      z-index: 100;
    }

    .sound-button {
      background: yellow;
      color: black;
      border: none;
      padding: 15px 25px;
      margin: 10px;
      font-size: 1.2em;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      border-radius: 5px;
      box-shadow: 0 0 15px yellow;
    }

    .sound-button:hover {
      transform: scale(1.1);
      background: white;
      color: black;
      box-shadow: 0 0 25px white;
    }

    audio {
      display: none;
    }

    @media (max-width: 600px) {
      .sound-button {
        width: 90%;
        margin: 10px auto;
        display: block;
      }
      #crawl-content {
        font-size: 1.2em;
      }
      #countdown {
        font-size: 1.5em;
      }
    }
  </style>
</head>
<body>

  <div class="stars"></div>

  <div id="countdown"></div>

  <div id="crawl-container">
    <div id="crawl-content">
      <p>A long time ago, in a Cepheid far, far away...</p>
      <p>There was unrest in the lab. Pipettes trembling. Suggestions ignored.</p>
      <p>From the data sheets, one voice returned.</p>
      <p>This... is...</p>
      <p><strong>THE RETURN OF THE JESP.</strong></p>
    </div>
  </div>

  <div id="soundboard">
    <button class="sound-button" onclick="playSound('fraga1.mp3')">Advice 1</button>
    <button class="sound-button" onclick="playSound('fraga2.mp3')">Advice 2</button>
    <button class="sound-button" onclick="playSound('fraga3.mp3')">Advice 3</button>
    <button class="sound-button" onclick="playSound('do_it.mp3')">Advice 4</button>
  </div>

  <audio id="bgMusic">
    <source src="static/sounds/starwars_theme.mp3" type="audio/mpeg">
  </audio>
  <audio id="soundPlayer"></audio>

  <script>
    const countdownElement = document.getElementById("countdown");
    const targetDate = new Date("2025-05-01T00:00:00").getTime(); // 1 maj 2025

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance < 0) {
        countdownElement.innerHTML = "ðŸŽ‰ JESP TIME!";
        clearInterval(timerInterval);
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdownElement.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    const timerInterval = setInterval(updateCountdown, 1000);
    updateCountdown();

    function playSound(file) {
      const sound = document.getElementById("soundPlayer");
      sound.src = `static/sounds/${file}`;
      sound.play();
    }

    // Autoplay musik, eller spela vid klick
    window.addEventListener('DOMContentLoaded', () => {
      const bgMusic = document.getElementById("bgMusic");
      bgMusic.play().catch(() => {
        document.body.addEventListener("click", () => {
          bgMusic.play();
        }, { once: true });
      });
    });
  </script>

</body>
</html>
