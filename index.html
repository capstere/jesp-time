<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>JESP TIME â€“ ULTRA FIXED</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url("static/images/background.jpg") no-repeat center center fixed;
      background-size: cover;
      color: yellow;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
    }

    #countdown {
      position: absolute;
      top: 10px;
      width: 100%;
      text-align: center;
      font-size: 2.5em;
      z-index: 100;
      text-shadow: 0 0 10px yellow;
    }

    #startIntro {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 999;
      text-align: center;
    }

    #startIntro button {
      background: yellow;
      color: black;
      font-size: 1.5em;
      font-weight: bold;
      padding: 20px 30px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 0 15px yellow;
      transition: all 0.3s ease;
    }

    #startIntro button:hover {
      transform: scale(1.1);
      background: white;
    }

    #crawl-wrapper {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      perspective: 400px;
      z-index: 1;
      pointer-events: none;
    }

    #crawl {
      position: absolute;
      bottom: -100%;
      width: 100%;
      text-align: center;
      font-size: 2em;
      transform-origin: 50% 100%;
      color: yellow;
      opacity: 0;
    }

    @keyframes crawl {
      0% {
        bottom: -100%;
        transform: rotateX(20deg) translateZ(0);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      100% {
        bottom: 100%;
        transform: rotateX(25deg) translateZ(-500px);
        opacity: 0;
      }
    }

    #soundboard {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      z-index: 1000;
    }

    .sound-button {
      background: yellow;
      color: black;
      border: none;
      padding: 15px 25px;
      margin: 10px;
      font-size: 1.2em;
      font-weight: bold;
      cursor: pointer;
      border-radius: 5px;
      box-shadow: 0 0 15px yellow;
      transition: transform 0.2s;
    }

    .sound-button:hover {
      transform: scale(1.1);
      background: white;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

  <div id="countdown"></div>

  <div id="startIntro">
    <button onclick="startIntro()">May the JESP be with you</button>
  </div>

  <div id="crawl-wrapper">
    <div id="crawl">
      <p>A long time ago, in a Cepheid far, far away...</p>
      <p>There was unrest in the lab.</p>
      <p>Pipettes trembling. Suggestions ignored.</p>
      <p>But from the silence...</p>
      <p>One voice returned.</p>
      <p>THIS... IS...</p>
      <p><strong>THE RETURN OF THE JESP</strong></p>
    </div>
  </div>

  <div id="soundboard">
    <button class="sound-button" onclick="playSound('fraga1.mp3')">Advice 1</button>
    <button class="sound-button" onclick="playSound('fraga2.mp3')">Advice 2</button>
    <button class="sound-button" onclick="playSound('fraga3.mp3')">Advice 3</button>
    <button class="sound-button" onclick="playSound('do_it.mp3')">Advice 4</button>
  </div>

  <audio id="bgMusic" src="static/sounds/starwars_theme.mp3"></audio>
  <audio id="soundPlayer"></audio>

  <script>
    const countdownElement = document.getElementById("countdown");
    const targetDate = new Date("2025-05-01T00:00:00").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance < 0) {
        countdownElement.innerHTML = "ðŸŽ‰ JESP TIME!";
        clearInterval(timerInterval);
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdownElement.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    const timerInterval = setInterval(updateCountdown, 1000);
    updateCountdown();

    function playSound(file) {
      const sound = document.getElementById("soundPlayer");
      sound.pause();
      sound.currentTime = 0;
      sound.src = `static/sounds/${file}`;
      sound.load();
      sound.play().catch(e => console.log("Ljudfel:", e));
    }

    function startIntro() {
      document.getElementById("startIntro").style.display = "none";
      const crawl = document.getElementById("crawl");
      crawl.style.animation = "none";
      crawl.offsetHeight;
      crawl.style.animation = "crawl 40s linear forwards";
      crawl.style.opacity = "1";

      setTimeout(() => {
        document.getElementById("crawl-wrapper").style.display = "none";
      }, 41000); // Ta bort crawl efter animationen

      const bgMusic = document.getElementById("bgMusic");
      bgMusic.play().catch(e => console.log("Musikfel:", e));
    }
  </script>

</body>
</html>
